<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./signup_style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;500&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <script defer src="./signup.js"></script>
    <title>Sign Up Page</title>
  </head>
  <body>
    <main id="signup__container">
      <section class="signup__img"></section>
      <section class="user__info">
        <h1 id="signup__title">Sign Up</h1>
        <article class="box__username">
          <span class="text__username">USER NAME</span
          ><input
            type="text"
            class="input__username"
            placeholder="사용자의 이름을 입력하세요."
          />
        </article>
        <article class="box__email">
          <span class="text__email">E-MAIL</span
          ><input
            type="text"
            class="input__email"
            placeholder="사용자의 이메일을 입력하세요."
          />
        </article>
        <article class="box__password">
          <span class="text__password">PASSWORD</span
          ><input
            type="text"
            class="input__password"
            placeholder="비밀번호는 6 ~ 8자리 입니다."
          />
        </article>
        <article class="box__confirm__password">
          <span class="text__confirm__password">CONFIRM PASSWORD</span
          ><input
            type="text"
            class="input__confirm__password"
            placeholder="비밀번호를 다시 한 번 입력하세요."
          />
        </article>
        <ul class="btn__complete__cancel">
          <li><button class="btn__complete">Complete</button></li>
          <li><button class="btn__cancel">Cancel</button></li>
        </ul>
      </section>
    </main>
  </body>
</html>
