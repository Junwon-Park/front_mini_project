<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login_style.css" />
    <script defer src="./login.js"></script>
    <title>Login Page</title>
  </head>
  <body>
    <main id="login__container">
      <section id="login">
        <h1 id="login__title">Login</h1>
        <article class="input__email__password">
          <div class="box__input__email">
            <span class="text__email">E-Mail</span
            ><input
              type="text"
              placeholder="이메일을 입력하세요."
              class="input__email"
            />
          </div>
          <div class="box__input__password">
            <span class="text__password">Password</span
            ><input
              type="text"
              placeholder="비밀번호를 입력하세요."
              class="input__password"
            />
          </div>
        </article>
        <ul class="list__btn">
          <li><button class="btn__login">Login</button></li>
          <li><button class="btn__signup">Sign Up</button></li>
        </ul>
      </section>
    </main>
  </body>
</html>
